<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CounDown</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>My Birth Count</h1>
      <div class="date">
        <div class="days mar">
          <span class="countDays">0</span>
          <p>Days</p>
        </div>
        <div class="hours mar">
          <span class="countHours">0</span>
          <p>Hours</p>
        </div>
        <div class="minutes mar">
          <span class="countMinutes">0</span>
          <p>Minutes</p>
        </div>
        <div class="sec mar">
          <span class="countSec">0</span>
          <p>Seconds</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
